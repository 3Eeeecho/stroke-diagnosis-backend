# 服务器配置
server.port=8080
server.servlet.context-path=/

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/stroke_diagnosis?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT配置
jwt.secret=MTg5ODg2OTE1MjAyNS8zLzEyIDE4OjU0OjU3
aes.key=NzEzMDk2MzQzMjAyNS8zLzEyIDE5OjE1

# Springdoc配置
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packagesToScan=com.stroke
springdoc.pathsToMatch=/auth/**,/patients/**

# 日志配置
logging.charset.console=UTF-8
logging.charset.file=UTF-8
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 文件编码配置
server.tomcat.uri-encoding=UTF-8